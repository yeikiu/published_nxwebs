<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fight Radar - Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect hack
    // Store the current path and redirect to index.html
    const path = window.location.pathname.slice(1);
    const search = window.location.search;
    const hash = window.location.hash;
    
    // Build the redirect URL
    let redirectUrl = window.location.origin + '/';
    
    if (path) {
      redirectUrl += '?redirect=' + encodeURIComponent(path + search + hash);
    } else if (search || hash) {
      redirectUrl += '?redirect=' + encodeURIComponent(search + hash);
    }
    
    // Redirect immediately
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h2>Redirecting...</h2>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </div>
</body>
</html>
